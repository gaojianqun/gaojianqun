#-
zuul.ignoredServices='*'
zuul.routes.audit.path=/commons/**
zuul.routes.audit.stripPrefix=true
zuul.routes.audit.serviceId=commons-service

zuul.routes.meeting.path=/meeting/**
zuul.routes.meeting.stripPrefix=true
zuul.routes.meeting.serviceId=meeting-service

zuul.routes.notice.path=/notice/**
zuul.routes.notice.stripPrefix=true
zuul.routes.notice.serviceId=notice-service

zuul.routes.customer.path=/customer/**
zuul.routes.customer.stripPrefix=true
zuul.routes.customer.serviceId=customer-service

zuul.routes.supplier.path=/supplier/**
zuul.routes.supplier.stripPrefix=true
zuul.routes.supplier.serviceId=supplier-service

zuul.routes.materiel.path=/materiel/**
zuul.routes.materiel.stripPrefix=true
zuul.routes.materiel.serviceId=materiel-service

zuul.routes.allocation.path=/allocation/**
zuul.routes.allocation.stripPrefix=true
zuul.routes.allocation.serviceId=allocation-service

zuul.routes.depot.path=/depot/**
zuul.routes.depot.stripPrefix=true
zuul.routes.depot.serviceId=depot-service

zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=60000

# redis config
spring.redis.host=172.28.20.200
spring.redis.port=7389
spring.redis.pool.max-idle=100
spring.redis.pool.min-idle=1
spring.redis.pool.max-active=1000
spring.redis.pool.max-wait=-1

ignoreMethod=token|deployApp|meetingInviterAccept|meetingInviterRefuse|downLoadFile
