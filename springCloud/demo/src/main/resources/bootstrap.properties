spring.application.name=demo

#读取SpringCloudConfig中的配置
#直接获取SpringCloudConfigServer的地址
#spring.cloud.config.uri=http://localhost:2005
spring.cloud.config.label=master
#默认激活开发环境
spring.cloud.config.profile=dev
spring.cloud.config.name=hello-config
#spring.cloud.config.name=foo
#spring.cloud.config.profile=development
#从注册中心中获取SpringCloudConfigServer的地址
#客户端发现服务端的服务（必须配置）
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server-service
eureka.client.fetch-registry=true
#注册中心的服务器ip
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:1111/eureka/
#配置客户端快速失败
#spring.cloud.config.fail-fast=true
